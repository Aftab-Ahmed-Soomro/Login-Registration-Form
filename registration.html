    <fieldset>
        <form action="">
<table align="center" cellspacing="20">
    <tr>
        <td>
            <label>NAME:</label>
        </td>
        
        <td>
            <input type="text" placeholder="enter your name" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">FATHER NAME:</label>
        </td>
        <td>
            <input type="text" placeholder="enter your fathername" required>
        </td>
    </tr>
    <tr>
        <td>
         <label for="">DATE OF BIRTH:</label>   
        </td>
        <td>
            <input type="date" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">EMAIL ADDRESS:</label>
        </td>
        <td>
            <input type="email" placeholder="enter your email address" required>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">MOBILE NUMBER:</label>
        </td>
        <td>
            <input type="number" placeholder="enter mobile number" required> (11 Digits Numbers)
        </td>
    </tr>
    <tr>
        <td>
            <label for="">GENDER:</label>
        </td>
        <td>
            <label for="">Male</label>
            <input type="radio" >
            <label for="">Female</label>
            <input type="radio" >
        </td>
    </tr>
    <tr>
        <td>
            <label for="">ADDRESS:</label>
        </td>
        <td>
            <textarea name="" id="" cols="40" rows="10" placeholder="write your address here"></textarea>
        </td>
    </tr>
        <tr>
            <td width="300">QUALIFICATIONS:</td>
            <td>
                <table>
            <td colspan="3"></td>
            
            <td>
                <b>SI.No.</b>
            </td>
            <td>
                <b>Examination</b>
            </td>
            <td>
                <b>Board</b>
            </td>
            <td>
                <b>Percentage</b>
            </td>
            <td>
                <b>Year Of Passing</b>
            </td>
        </tr>
    
        <tr>
            <td colspan="3"></td>
            <td>1.</td>
            <td>MATRIC</td>
            <td><input type="text" placeholder="board" required></td> 
            <td><input type="text" placeholder="%" required></td>
            <td><input type="text" placeholder="year of passing" required></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            
            <td>
                2.
            </td>
            <td>
                INTERMEDIATE
            </td>
                <td><input type="text" placeholder="board" required></td> 
                <td><input type="text" placeholder="%" required></td>
                <td><input type="text" placeholder="year of passing" required></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            
            <td>
                3.
            </td>
            <td>
                GRADUATION
            </td>
                <td><input type="text" placeholder="board" required></td> 
                <td><input type="text" placeholder="%" required></td>
                <td><input type="text" placeholder="year of passing" required></td>
        </tr>
        <tr>
            <td colspan="3"></td>
            
            <td>
                4.
            </td>
            <td>
                MASTERS
            </td>
                <td><input type="text" placeholder="board" required></td> 
                <td><input type="text" placeholder="%" required></td>
                <td><input type="text" placeholder="year of passing" required></td>
        </tr>
    </table>
</td>
</tr>
    <tr>
        <td>
            <label for="">COURSES AVAILABLE:</label>
        </td>
        <td>
            <select name="">
                <option value="">Select Any Course</option>
                <option value="">BSCS</option>
                <option value="">BSSE</option>
                <option value="">BSAI</option>
                <option value="">BSDS</option>
                </select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="">UPLOAD YOUR PIC:</label>
        </td>
        <td>
            <input type="file" required>
        </td>
    </tr>
<tr>
    <td align="center" colspan="10">
        
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    
    </td>
</tr>
</table>
        </form>
    </fieldset>
